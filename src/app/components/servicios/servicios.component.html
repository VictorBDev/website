<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Servicios</title>
</head>
<body>
  <div class="container my-5">
    <div class="row text-center">
      <h2 class="mb-4">SERVICIOS</h2>
      <p>Estamos listos para atenderte.</p>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-6 mb-4" *ngFor="let servicio of servicios">
        <div class="card h-100 shadow-lg border-0">
          <div class="card-body d-flex flex-column justify-content-center">
            <div class="icon mb-3 text-center">
              <i class="fas fa-{{servicio.icon}} fa-3x text-danger"></i>
            </div>
            <h5 class="card-title text-center">{{servicio.title}}</h5>
            <p class="card-text text-center">{{servicio.description}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>  
</body>
</html>
